<h2 class="text-center my-3">Employees</h2>
<div class="card">
  <div class="card-header">
    <h4>Overview</h4>
  </div>
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.phone }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.position }}</td>
          <td>
            <button class="btn btn-primary btn-sm  me-2" (click)="editEmployee(employee.id)">Edit</button>      
            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id)">Delete</button>
  
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
