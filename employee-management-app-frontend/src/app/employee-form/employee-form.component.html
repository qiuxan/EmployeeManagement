<h2 class="mb-4">{{isEditing? "Edit" :"Add"}} Employee</h2>
<div *ngIf="errorMessage != ''" class="alert alert-danger">
  {{errorMessage}}
</div>

<form (ngSubmit)="onSubmit()" class="needs-validation p-4 border rounded" novalidate>
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="employee.firstName" name="firstName" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="employee.lastName" name="lastName" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" [(ngModel)]="employee.email" name="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone:</label>
    <input type="tel" id="phone" [(ngModel)]="employee.phone" name="phone" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="position" class="form-label">Position:</label>
    <input type="text" id="position" [(ngModel)]="employee.position" name="position" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">{{isEditing ? "Update": "Create"}}</button>
</form>
